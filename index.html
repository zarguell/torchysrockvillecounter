<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torchy's Rockville Opening Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .countdown {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .no {
            color: red;
            font-size: 100px;
            font-weight: bold;
        }
        #time {
            font-size: 20px;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="countdown">
    <div class="no">NO</div>
    <h1 id="message">It's been</h1>
    <div id="time">0 days, 0 hours, 0 minutes, and 0 seconds</div>
</div>

<script>
    function updateCountdown() {
        const openingDate = new Date('October 1, 2024 00:00:00').getTime();
        const now = new Date().getTime();
        let timeDifference = now - openingDate;

        // If the date is in the future, switch to countdown mode
        let isPast = true;
        if (timeDifference < 0) {
            isPast = false;
            timeDifference = openingDate - now;
        }

        const seconds = Math.floor((timeDifference / 1000) % 60);
        const minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
        const hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));

        const messageElement = document.getElementById('message');

        if (isPast) {
            // Time since opening date
            messageElement.innerHTML = "It's been";
            document.getElementById('time').innerHTML = `${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds <br><h1>since Torchy's Rockville <a href=https://x.com/JustinB90072145/status/1833224705182208362>said</a> it would open.`;
        } else {
            // Countdown to the opening date
            messageElement.innerHTML = "It's";
            document.getElementById('time').innerHTML = `${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds <br><h1>until Torchy's Rockville <a href=https://x.com/JustinB90072145/status/1833224705182208362>said</a> it would open.`;
        }
    }

    setInterval(updateCountdown, 1000);
</script>

</body>
</html>
