<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torchy's Rockville Opening Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .countdown {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        #time {
            font-size: 20px;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="countdown">
    <h1>It's been</h1>
    <div id="time">0 days, 0 hours, 0 minutes, 0 seconds</div>
    <h1>since Torchy's Rockville said it would open.</h1>
</div>

<script>
    function updateCountdown() {
        const openingDate = new Date('September 13, 2024 00:00:00').getTime();
        const now = new Date().getTime();
        const timeDifference = now - openingDate;

        const seconds = Math.floor((timeDifference / 1000) % 60);
        const minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
        const hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));

        document.getElementById('time').innerHTML = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }

    setInterval(updateCountdown, 1000);
</script>

</body>
</html>
